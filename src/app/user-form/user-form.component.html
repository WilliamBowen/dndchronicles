<h2>{{ title }}</h2>
<div class="col-md-6 col-lg-6 well">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" id="name" type="text" class="form-control" formControlName="name">
      </div>
      <div *ngIf="form.controls.name.touched &&
                  form.controls.name.errors"
            class="alert alert-danger">
        Name is required.
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" type="text" class="form-control" formControlName="email">
      </div>
      <div *ngIf="form.controls.email.touched &&
                  form.controls.email.errors"
            class="alert alert-danger">
        Please provide a valid email.
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" id="phone" type="tel" class="form-control" formControlName="phone">
      </div>
    </fieldset>
    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input [(ngModel)]="user.address.street" id="street" type="text" class="form-control" formControlName="street">
        <label for="suite">Suite</label>
        <input [(ngModel)]="user.address.suite" id="suite" type="text" class="form-control" formControlName="suite">
        <label for="city">City</label>
        <input [(ngModel)]="user.address.city" id="city" type="text" class="form-control" formControlName="city">
        <label for="zipcode">Zip Code</label>
        <input [(ngModel)]="user.address.zipcode" id="zipcode" type="text" class="form-control" formControlName="zipcode">
      </div>
    </fieldset>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
</form>
</div>
